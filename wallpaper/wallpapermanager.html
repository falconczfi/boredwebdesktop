<!DOCTYPE HTML> <!-- very useless xdd -->
<html>
<head>
  <style>
    body {
      font-family: Calibri;
    }
    .selectbtn { 
      display: inline-block;
  padding: 2px 6px;
  font-size: 13.3333px; 
  line-height: 1.42857;
  text-align: center;
  text-decoration: none;
  white-space: nowrap;
  vertical-align: middle;
  cursor: pointer;
  user-select: none;
  background-color: green;
  border: 1px solid black;
  border-radius: 4px;
  color: white;
    }
  </style>
</head>
<body bgcolor="#d4d9c7">
  <script>
    function setWP(wallpaper_id) {
      if(wallpaper_id == 'darkgreen') {
        if(!localStorage.currentWallpaper) {
          console.log('WallpaperManager/setWP: There is no local storage key for the current wallpaper setting, creating one...')
          localStorage.setItem('currentWallpaper', 0)
          console.log('WallpaperManager/setWP: Created local storage key for the current wallpaper setting')
          localStorage.setItem('currentWallpaper', 'DARK_GREEN')
          console.log('WallpaperManager/setWP: Wallpaper set as DARK_GREEN / https://falconczfi.github.io/boredwebdesktop/wallpaper/dark_green.png')
        } else {
          localStorage.setItem('currentWallpaper', 'DARK_GREEN')
        }
      } else if(wallpaper_id == 'default') {
        if(!localStorage.currentWallpaper) {
          console.log('WallpaperManager/setWP: There is no local storage key for the current wallpaper setting, creating one...')
          localStorage.setItem('currentWallpaper', 0)
          console.log('WallpaperManager/setWP: Created local storage key for the current wallpaper setting')
          localStorage.setItem('currentWallpaper', 'DEFAULT')
          console.log('WallpaperManager/setWP: Wallpaper set as DEFAULT / https://falconczfi.github.io/boredwebdesktop/wallpaper/boredwebdesktop_blue.png')
        } else {
          localStorage.setItem('currentWallpaper', 'DEFAULT')
        }
      } else {
        return false;
        console.error('WallpaperManager/setWP failed: A nonexistent wallpaper was selected; use "darkgreen" or "default"')
        alert('Failed to set wallpaper: Nonexistent wallpaper selected')
      }
    }
  </script>
  <center>
  <h1>Change desktop wallpaper:</h1>
    <br>
    <p></p>
    <br>
  <table border="2">
    <tr>
      <td><img src="boredwebdesktop_blue.png" height="120" width="200"></td>
      <td><img src="dark_green.png" height="120" width="200"></td>
    </tr>
    <tr>
      <!-- the select button style is from tank arcade btw -->
      <td><center><button class="selectbtn" onclick="setWP('default');">Select</button></center></td>
      <td><center><button class="selectbtn" onclick="setWP('darkgreen');">Select</button></center></td>
    </tr>
  </table>
  </center>


</body>
<html>
